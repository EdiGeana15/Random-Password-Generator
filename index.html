<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span>random password</span></h1>
      <p id="description">Never use an insecure password again</p>
      <div class="password-settings">
        <p id="length-p">Set password length</p>
        <input type="number" id="passwordLength" />
      </div>
      <br />
      <button class="generate-btn" onclick="generate()">
        Generate passwords
      </button>
      <div class="line"></div>
      <div class="passwords">
        <input id="password1" type="text" />
        <input id="password2" type="text" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
